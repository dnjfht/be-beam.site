name: CI and Sync Fork

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally & ensure in PATH
        run: |
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH
          pnpm -v

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Prettier check (non-blocking)
        run: pnpm format:check || echo "Prettier issues (not blocking)"

      - name: Test
        run: pnpm test

  sync-to-fork:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync fork using GitHub API
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_FORK_TOKEN }}
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${PERSONAL_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/dnjfht/be-beam.site/merge-upstream" \
            -d '{"branch":"main"}')

          # 다양한 성공 케이스들을 모두 체크
          if echo "$RESPONSE" | grep -q '"merged":true'; then
            echo "✅ Successfully synced fork (merged)"
          elif echo "$RESPONSE" | grep -q '"merge_type":"fast-forward"'; then
            echo "✅ Successfully synced fork (fast-forward)"
          elif echo "$RESPONSE" | grep -q '"message":"This branch is not behind the upstream"'; then
            echo "✅ Fork is already up to date"
          elif echo "$RESPONSE" | grep -q '"message":"Successfully fetched"'; then
            echo "✅ Successfully synced fork (fetched and updated)"
          else
            echo "❌ Sync failed or unexpected response"
            echo "$RESPONSE"
            exit 1
          fi
